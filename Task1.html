<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center><h1>GENERAL BUS PASS APPLICATION</h1></center>
    <!-- Adding background colours  -->
    <style>
        fieldset {
            background-color: #eeeeee;
        }

        legend {
            background-color: blue;
            color: white;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <fieldset>
    <legend><b>Applicant Details</b></legend>
    <form action="./Task1.html" method="get">
            <label for="Name"> Name</label>
            <input type="text" name="Name" id="Name" required>
            <label for="Fathers/Guardain's Name"> Fathers/Guardian's Name</label>
            <input type="text" name="Fathers/Guardain Name" id="Name" required><br><br>

            <label for="birthday">Date of birth <br>(dd/mm/yyyy)</label>
            <input type="date" name="Date of birth" id="Date of birth" required>

            <label for="Gender">Gender : </label>
           
            <input type="radio" name="gender" id="male"  value="Male"required>
            <label for="male">Male</label>
           
            <input type="radio" name="gender" id="female"  value="female"required>
            <label for="female">Female</label><br><br>

            <label for="Age As on">Age As on:</label>
            <input type="text"name="Age As on" id="Age As on">
             <label for="Aadhaar No">Aadhaar No:</label>
             <input type="text" name="Aadhaar" id="Aadhaar No" required><br><br>
             <label for="Mobile no">Mobile No:</label>
             <input type="text"name="Mobile no" id="Mobile no" required>
             <label for="Email Id"> Email Id:</label>
             <input type="text"name="Email Id" id=" Email Id" required><br><br>
             
             <label for="Photo">Photo</label>
             <fieldset>
                    <input type="file" name="Photo" >
            </fieldset>
 </fieldset>       
    <fieldset>
        <legend><b>Residential Address Details</b></legend>
        <label for="Applicant's Address" >Applicant's Address </label>
        <textarea name="Applicant's Address"  rows="5" cols="20" required>
       </textarea>
        <label for="District">District</label>
        <!-- to create more number of options(districts) in table and to select one in them -->
        <select name="District" id="District">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Niajambad">Niajambad</option>
            <option value="kareemnagar">kareemnagar</option>
        </select><br><br>
       
        <label for="Mandal">Mandal</label> 
        <select name="Mandal" id="Mandal">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Malkajgiri">Malkajgiri</option>
        </select>
        <label for="Village">Village</label>  
        <select name="Village" id="Village">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Malkajgiri">Malkajgiri</option>
        </select><br> <br>
        <label for="Pincode">Pincode</label>
        <input type="text" name="Pincode" id="Pincode">
    </fieldset>
    <fieldset>
        <legend><b>Pass Type details</b></legend>
        <label for="City">City</label>
        <select name="City" id="City">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Kairathabad">Kairathabad</option>
        </select><br><br>

        <label for="Pass Type">Pass Type </label>
        <select name="Pass Type" id="Pass Type" >
            <option value="---Select---">---Select---</option>
            <option value="Student Pass">Student Pass</option>
            <option value="General Pass">General Pass</option>
            <option value="Ordinary pass">Ordinary pass</option>
        </select>
    </fieldset>
<fieldset>
    <legend><b>Mode of Payment & Pass Collection</b> </legend>
    <label for="Payment Mode">Payment Mode </label>
    <select name="Payment Mode" id="Payment Mode">
        <option value="Select Payment Mode ">Select Payment Mode</option>
        <option value="Online">Online</option>
        <option value="Cash at Counter">Cash at Counter</option>
    </select><br><br>
    <label for="Pass Delivery Mode">Pass Delivery Mode</label>
    <select name="Pass Delivery Mode" id="Pass Delivery Mode">
        <option value="Select Pass Delivery Mode">Select Pass Delivery Mode</option>
        <option value="Collect at Counter">Collect at Counter</option>
        <option value="Online Delivery">Online Delivery</option>
    </select><br><br>
    <label for="Center at which you want to collect Pass">Center at which you want to collect Pass</label>
    <select name="Center" id="Center at which you want to collect Pass">
        <option value="---Select---">---Select---</option>
        <option value="Tarnaka">Tarnaka</option>
        <option value="Secunderabad">Secunderabad</option>
        <option value="Koti">Koti</option>
        <option value="ECIL">ECIL</option>
    </select>
</fieldset>
<center><input type="submit" value="Submit"></center>
</form> 
</body>
</html>
